<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <main class="container">
        <section class="main-table">
            <div class="table__header">
                <div class="table__header_icon"></div>
                <div class="table__header_name">
                    <h3>Name</h3>
                </div>
                <div class="table__header_created">
                    <h3>Created</h3>
                </div>
                <div class="table__header_category">
                    <h3>Category</h3>
                </div>
                <div class="table__header_content">
                    <h3>Content</h3>
                </div>
                <div class="table__header_date">
                    <h3>Date</h3>
                </div>
                <div class="table__header_nav">
                    <img src="./picture/icon-archive.png" alt="archive">
                    <img src="./picture/icon-delete.png" alt="delete">
                </div>
            </div>
            <div class="table__content table__content_main"></div>
            <div id="table-button-create">
                <button>Create Note</button>
            </div>
        </section>
        <section class="pivot-table">
            <div class="table__header">
                <div class="table__header_icon"></div>
                <div class="table__header_name pivot-header">
                    <h3>Note Category</h3>
                </div>
                <div class="table__header_created pivot-header">
                    <h3>Active</h3>
                </div>
                <div class="table__header_category pivot-header">
                    <h3>Archived</h3>
                </div>
            </div>
            <div class="table__content"></div>
        </section>
    </main>
    <section class="create-note">
        <div class="create-note__modal">
            <input class="post-value" type="text" name="name" placeholder="Name">
            <select class="post-value" name="category">
                <option value="Task">Task</option>
                <option value="Thought">Random Thought</option>
                <option value="Idea">Idea</option>
            </select>
            <input class="post-value" type="text" name="content" placeholder="Content">
            <button id="create-note-button">Create</button>
        </div>
        <div class="create-note__overlay"></div>
    </section>
    <section class="edit-note">
        <div class="edit-note__modal">
            <input class="post-value-edit" type="text" name="name" placeholder="Name">
            <select class="post-value-edit" name="category">
                <option value="Task">Task</option>
                <option value="Thought">Random Thought</option>
                <option value="Idea">Idea</option>
            </select>
            <input class="post-value-edit" type="text" name="content" placeholder="Content">
            <button id="edit-note-button">Edit</button>
        </div>
        <div class="edit-note__overlay"></div>
    </section>
    <script src="./js/html.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
